services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: nginx
    ports:
      - "80:80"
#      - "443:443"  # Uncomment if ssl is enabled
    env_file:
      - .env
    command: /bin/sh -c "envsubst < /etc/nginx/sites-enabled/forkrecipes.nginx.template > /etc/nginx/sites-enabled/forkrecipes.nginx.conf && nginx -g 'daemon off;'"
    volumes:
      - uwsgi_data:/tmp/uwsgi/
      - web_static:/forkapi/static/:ro
      - web_media:/forkapi/media/
      - web_static_fe:/fork_recipes/static/:ro
    depends_on:
      - web
      - be
    networks:
      - default


  be:
    image: mikebgrep/forkapi:latest
    container_name: forkapi
    hostname: forkapi-host
    env_file:
      - .env
    restart: always
    expose:
      - "8000"
    command: >
      sh -c "uwsgi --ini uwsgi.ini --chown-socket=www-data:www-data --socket=0.0.0.0:8000 --protocol=http"
    volumes:
      - data:/forkapi/sql/
      - uwsgi_data:/tmp/uwsgi/
      - web_media:/forkapi/media/
      - web_static:/forkapi/static/
    networks:
      - default


  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipes
    env_file:
      - .env
    restart: always
    command: >
      sh -c "uwsgi --ini uwsgi.ini --chown-socket=www-data:www-data"
    volumes:
      - data:/fork_recipes/sql/
      - uwsgi_data:/tmp/uwsgi/
      - web_static_fe:/fork_recipes/static/
    depends_on:
      - be
    networks:
      - default


volumes:
  data:
  uwsgi_data:
  web_static:
  web_media:
  web_static_fe:


networks:
  default:
    driver: bridge