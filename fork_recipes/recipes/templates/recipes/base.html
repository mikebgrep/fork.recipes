<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fork Recipes{% endblock %}</title>
    <link rel="stylesheet" href="/static/src/output.css">
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col">
    <div class="flex flex-1">
        <!-- Sidebar -->
        <div id="sidebar-container" class="relative">
            <!-- Sidebar -->
            <div id="sidebar"
                 class="fixed inset-y-0 left-0 z-40 w-64 transition-transform duration-300 ease-in-out bg-white shadow-lg md:block hidden">
                <div class="flex flex-col h-full">
                    <div class="flex items-center justify-between h-16 flex-shrink-0 px-4 bg-mint-500">
                        <div class="flex items-center gap-3">
                            <img src="/static/images/logo.png" alt="Fork Recipes"
                                 class="h-auto w-10 md:w-12 lg:w-14 object-contain">
                            <h1 class="text-xl font-bold text-white">Fork Recipes</h1>
                        </div>
                    </div>
                    <nav class="flex-1 px-2 py-4 space-y-1 overflow-y-auto">
                        <a href="{% url 'recipes:recipe_list' %}"
                           class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if request.path == '/' %}bg-mint-100 text-mint-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                            <svg class="mr-3 h-6 w-6 {% if request.path == '/' %}text-mint-500{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                            </svg>
                            Home
                        </a>
                        <a href="{% url 'recipes:saved_recipes' %}"
                           class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if request.path == '/saved-recipes/' %}bg-mint-100 text-mint-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                            <svg class="mr-3 h-6 w-6 {% if request.path == '/saved-recipes/' %}text-mint-500{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
                            </svg>
                            Saved Recipes
                        </a>
                        <a href="{% url 'recipes:profile' %}"
                           class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if request.path == '/profile/' %}bg-mint-100 text-mint-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                            <svg class="mr-3 h-6 w-6 {% if request.path == '/profile/' %}text-mint-500{% else %}text-gray-400 group-hover:text-gray-500{% endif %}"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            Profile
                        </a>
                        <a href="{% url 'recipes:settings' %}"
                           class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if request.path == '/settings/' %}bg-mint-100 text-mint-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="mr-3 h-6 w-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"/>
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                            </svg>
                            Settings
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Hamburger Icon for Mobile -->
            <button id="hamburger" class="md:hidden fixed top-2 left-2 z-50 p-2 bg-mint-500 text-white rounded-md ">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>

        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col md:ml-64 transition-all duration-300 ease-in-out" id="main-content">
            <!-- Page Heading -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                    <div class="md:flex md:items-center md:justify-between">
                        <div class="flex-1 min-w-0">
                            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate text-center">
                                {% block header %}Discover Recipes{% endblock %}
                            </h2>
                        </div>
                        {% if user.is_authenticated %}
                        <div class="flex justify-between items-center w-full mt-10 sm:mt-0 ">
                            <!-- New Recipe Button -->
                            <a href="{% url 'recipes:new_recipe' %}"
                               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mint-500">
                                New Recipe
                            </a>

                            <!-- Profile Dropdown -->
                            <div class="relative">
                                <button type="button" onclick="toggleProfileMenu()"
                                        class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mint-500"
                                        id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5" stroke="currentColor" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                                    </svg>

                                </button>
                                <div id="profile-menu"
                                     class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                                     role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
                                     tabindex="-1">
                                    <a href="{% url 'recipes:profile' %}"
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your
                                        Profile</a>
                                    <a href="{% url 'recipes:settings' %}"
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                       role="menuitem">Settings</a>
                                    <a href="{% url 'recipes:logout' %}"
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign
                                        out</a>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </header>

            <!-- Main content area -->
            <main class="flex-1 overflow-y-auto">
                <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                    {% block content %}{% endblock %}
                </div>
            </main>

            <!-- Footer -->
            <footer class="bg-white border-t border-gray-200">
                <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                    <div class="flex flex-col md:flex-row justify-between items-center">
                        <div class="text-gray-500 text-sm mb-4 md:mb-0">
                            © 2024 Fork Recipes. All rights reserved.
                        </div>
                        <div class="flex space-x-6">
                            <a href="https://github.com/mikebgrep/fork.recipes"
                               class="text-gray-400 hover:text-gray-500">
                                <span class="sr-only">Instagram</span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"></path>
                                </svg>
                            </a>
                            <!--TODO add more links icons https://github.com/primer/octicons -->
                            <!--                            <a href="#" class="text-gray-400 hover:text-gray-500">-->
                            <!--                                <span class="sr-only">Twitter</span>-->
                            <!--                                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">-->
                            <!--                                    <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>-->
                            <!--                                </svg>-->
                            <!--                            </a>-->
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<script>
    function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            menu.classList.toggle('hidden');
        }

        // Close profile menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('profile-menu');
            const button = document.getElementById('user-menu-button');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });

    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");

    hamburger.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
        sidebar.classList.toggle("block");
    });
</script>
</body>
</html>
