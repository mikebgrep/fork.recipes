{% extends 'recipes/base.html' %}

{% block title %}New Recipe - Culinary Delights{% endblock %}

{% block header %}Create New Recipe{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <form method="POST" enctype="multipart/form-data" class="bg-white rounded-xl shadow-lg overflow-hidden">
        {% csrf_token %}
        <div class="p-6 space-y-6">
            <!-- Title and Basic Info -->
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div class="col-span-2">
                    <label for="title" class="block text-sm font-medium text-gray-700">Recipe Title</label>
                    <input type="text" name="title" id="title" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
                </div>
                
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select name="category" id="category" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty</label>
                    <select name="difficulty" id="difficulty" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
                        <option value="">Select difficulty</option>
                        {% for difficulty in difficulties %}
                        <option value="{{ difficulty }}">{{ difficulty }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="time" class="block text-sm font-medium text-gray-700">Cooking Time</label>
                    <input type="text" name="time" id="time" required placeholder="e.g., 45 minutes"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
                </div>
                
                <div>
                    <label for="servings" class="block text-sm font-medium text-gray-700">Servings</label>
                    <input type="number" name="servings" id="servings" required min="1"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
                </div>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="3" required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500"></textarea>
            </div>

            <!-- Media Upload -->
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Recipe Image</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-mint-600 hover:text-mint-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-mint-500">
                                    <span>Upload an image</span>
                                    <input id="image" name="image" type="file" accept="image/*" class="sr-only" required>
                                </label>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Recipe Video (optional)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="video" class="relative cursor-pointer bg-white rounded-md font-medium text-mint-600 hover:text-mint-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-mint-500">
                                    <span>Upload a video</span>
                                    <input id="video" name="video" type="file" accept="video/*" class="sr-only">
                                </label>
                            </div>
                            <p class="text-xs text-gray-500">MP4, MOV up to 100MB</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dynamic Ingredients -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-700">Ingredients</label>
                    <button type="button" onclick="addIngredient()"
                            class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-mint-700 bg-mint-100 hover:bg-mint-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mint-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add Ingredient
                    </button>
                </div>
                <div id="ingredients-container" class="space-y-2">
                    <div class="flex gap-2">
                        <input type="text" name="ingredients[]" required placeholder="e.g., 2 cups flour"
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
                        <button type="button" onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Dynamic Instructions -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-700">Instructions</label>
                    <button type="button" onclick="addInstruction()"
                            class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-mint-700 bg-mint-100 hover:bg-mint-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mint-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        Add Step
                    </button>
                </div>
                <div id="instructions-container" class="space-y-2">
                    <div class="flex gap-2">
                        <span class="flex items-center justify-center bg-mint-100 text-mint-700 w-8 h-8 rounded-full font-medium">1</span>
                        <input type="text" name="instructions[]" required placeholder="e.g., Preheat oven to 350Â°F"
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
                        <button type="button" onclick="this.parentElement.remove(); updateInstructionNumbers()" class="text-red-500 hover:text-red-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
            <div class="flex justify-end">
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-mint-600 hover:bg-mint-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-mint-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    Create Recipe
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    function addIngredient() {
        const container = document.getElementById('ingredients-container');
        const div = document.createElement('div');
        div.className = 'flex gap-2';
        div.innerHTML = `
            <input type="text" name="ingredients[]" required placeholder="e.g., 2 cups flour"
                   class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
            <button type="button" onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        `;
        container.appendChild(div);
    }

    function addInstruction() {
        const container = document.getElementById('instructions-container');
        const div = document.createElement('div');
        div.className = 'flex gap-2';
        const stepNumber = container.children.length + 1;
        div.innerHTML = `
            <span class="flex items-center justify-center bg-mint-100 text-mint-700 w-8 h-8 rounded-full font-medium">${stepNumber}</span>
            <input type="text" name="instructions[]" required placeholder="e.g., Mix ingredients together"
                   class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-mint-500 focus:ring-mint-500">
            <button type="button" onclick="this.parentElement.remove(); updateInstructionNumbers()" class="text-red-500 hover:text-red-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        `;
        container.appendChild(div);
    }

    function updateInstructionNumbers() {
        const container = document.getElementById('instructions-container');
        Array.from(container.children).forEach((div, index) => {
            const numberSpan = div.querySelector('span');
            numberSpan.textContent = index + 1;
        });
    }

    // Preview uploaded image
    document.getElementById('image').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.createElement('img');
                preview.src = e.target.result;
                preview.className = 'mt-2 rounded-lg max-h-32 mx-auto';
                const container = document.querySelector('label[for="image"]').parentElement;
                const existingPreview = container.querySelector('img');
                if (existingPreview) {
                    existingPreview.remove();
                }
                container.appendChild(preview);
            }
            reader.readAsDataURL(file);
        }
    });

    // Preview uploaded video
    document.getElementById('video').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const preview = document.createElement('video');
            preview.src = URL.createObjectURL(file);
            preview.className = 'mt-2 rounded-lg max-h-32 mx-auto';
            preview.controls = true;
            const container = document.querySelector('label[for="video"]').parentElement;
            const existingPreview = container.querySelector('video');
            if (existingPreview) {
                existingPreview.remove();
            }
            container.appendChild(preview);
        }
    });
</script>
{% endblock %}
