{% extends 'recipes/base.html' %}

{% block title %}New Recipe - Culinary Delights{% endblock %}

{% block header %}Create a New Recipe{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10">
    <form method="POST" enctype="multipart/form-data"
          class="bg-white shadow-2xl rounded-xl overflow-hidden border border-gray-300">
        {% csrf_token %}
        <div class="p-8 space-y-8">

            <!-- Recipe Title and Basic Info -->
            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                <div class="col-span-2">
                    <label for="title" class="text-lg font-semibold text-gray-800">Recipe Title</label>
                    <input type="text" name="title" id="title" required
                           class="mt-2 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
                </div>

                <div>
                    <label for="category" class="text-lg font-semibold text-gray-800">Category</label>
                    <select name="category" id="category" required
                            class="mt-2 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="difficulty" class="text-lg font-semibold text-gray-800">Difficulty</label>
                    <select name="difficulty" id="difficulty" required
                            class="mt-2 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
                        <option value="">Select difficulty</option>
                        {% for difficulty in difficulties %}
                        <option value="{{ difficulty }}">{{ difficulty }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="time" class="text-lg font-semibold text-gray-800">Cooking Time</label>
                    <input type="text" name="time" id="time" required placeholder="e.g., 45 minutes"
                           class="mt-2 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
                </div>

                <div>
                    <label for="servings" class="text-lg font-semibold text-gray-800">Servings</label>
                    <input type="number" name="servings" id="servings" required min="1"
                           class="mt-2 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
                </div>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="text-lg font-semibold text-gray-800">Description</label>
                <textarea name="description" id="description" rows="4" required
                          class="mt-2 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200"></textarea>
            </div>

            <!-- Media Uploads -->
            <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                <!-- Recipe Image Upload -->
                <div>
                    <label class="text-lg font-semibold text-gray-800">Recipe Image</label>
                    <div class="mt-4 flex justify-center p-6 border-2 border-dashed rounded-lg text-gray-500 border border-gray-300">
                        <div class="space-y-2 text-center">
                            <svg class="mx-auto h-12 w-12 text-green-400" stroke="currentColor" fill="none"
                                 viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <label for="image" class="cursor-pointer font-medium text-green-600 hover:text-green-500">
                                <span>Upload an image</span>
                                <input id="image" name="image" type="file" accept="image/*" class="sr-only" required>
                            </label>
                            <p class="text-xs text-gray-400">PNG, JPG up to 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Recipe Video Upload -->
                <div>
                    <label class="text-lg font-semibold text-gray-800">Recipe Video (optional)</label>
                    <div class="mt-4 flex justify-center p-6 border-2 border-dashed rounded-lg text-gray-500 border border-gray-300">
                        <div class="space-y-2 text-center">
                            <svg class="mx-auto h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                            <label for="video" class="cursor-pointer font-medium text-green-600 hover:text-green-500">
                                <span>Upload a video</span>
                                <input id="video" name="video" type="file" accept="video/*" class="sr-only">
                            </label>
                            <p class="text-xs text-gray-400">MP4, MOV up to 100MB</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ingredients -->
            <div>
                <label class="text-lg font-semibold text-gray-800">Ingredients</label>
                <div id="ingredients-container" class="mt-4 space-y-4">
                    <div class="flex items-center space-x-4">
                        <!-- Ingredient Name -->
                        <input type="text" name="ingredient_name[]" required placeholder="e.g., Flour"
                               class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">

                        <!-- Quantity -->
                        <input type="text" name="ingredient_quantity[]" required placeholder="e.g., 2"
                               class="w-1/4 px-4 py-2 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">

                        <!-- Metric -->
                        <input type="text" name="ingredient_metric[]" required placeholder="e.g., cups"
                               class="w-1/4 px-4 py-2 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">

                        <!-- Remove Button -->
                        <button type="button" onclick="this.parentElement.remove()"
                                class="ml-3 text-red-500 hover:text-red-700">
                            &times;
                        </button>
                    </div>
                </div>
                <button type="button" onclick="addIngredient()"
                        class="mt-4 px-4 py-2 text-green-600 border border-green-500 rounded-lg hover:bg-green-100 focus:outline-none">
                    + Add Ingredient
                </button>
            </div>

            <!-- Instructions -->
            <div>
                <label class="text-lg font-semibold text-gray-800">Instructions</label>
                <div id="instructions-container" class="mt-4 space-y-4">
                    <div class="flex items-center">
                        <span class="mr-3 font-semibold text-gray-700">1.</span>
                        <input type="text" name="instructions[]" required placeholder="e.g., Mix ingredients"
                               class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
                        <button type="button" onclick="this.parentElement.remove(); updateInstructionNumbers()"
                                class="ml-3 text-red-500 hover:text-red-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                 fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="button" onclick="addInstruction()"
                        class="mt-4 px-4 py-2 text-green-600 border border-green-500 rounded-lg hover:bg-green-100 focus:outline-none">
                    + Add Step
                </button>
            </div>
        </div>

        <div class="p-8 bg-gray-50">
            <button type="submit"
                    class="w-full py-3 px-4 bg-mint-600 text-white font-semibold rounded-lg hover:bg-mint-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Save Recipe
            </button>
        </div>
    </form>
</div>


<script>
    function addIngredient() {
         const ingredientContainer = document.getElementById('ingredients-container');
         const ingredientDiv = document.createElement('div');
         ingredientDiv.classList.add('flex', 'items-center', 'space-x-4', 'mt-4');

         // Ingredient Name Input
         const nameInput = document.createElement('input');
         nameInput.type = 'text';
         nameInput.name = 'ingredient_name[]';
         nameInput.required = true;
         nameInput.placeholder = 'e.g., Flour';
         nameInput.classList.add('flex-1', 'px-4', 'py-2', 'rounded-lg', 'border', 'border-gray-300', 'focus:border-green-500', 'focus:ring-2', 'focus:ring-green-200');

         // Ingredient Quantity Input
         const quantityInput = document.createElement('input');
         quantityInput.type = 'text';
         quantityInput.name = 'ingredient_quantity[]';
         quantityInput.required = true;
         quantityInput.placeholder = 'e.g., 2';
         quantityInput.classList.add('w-1/4', 'px-4', 'py-2', 'rounded-lg', 'border', 'border-gray-300', 'focus:border-green-500', 'focus:ring-2', 'focus:ring-green-200');

         // Ingredient Metric Input
         const metricInput = document.createElement('input');
         metricInput.type = 'text';
         metricInput.name = 'ingredient_metric[]';
         metricInput.required = true;
         metricInput.placeholder = 'e.g., cups';
         metricInput.classList.add('w-1/4', 'px-4', 'py-2', 'rounded-lg', 'border', 'border-gray-300', 'focus:border-green-500', 'focus:ring-2', 'focus:ring-green-200');

         // Remove Button
         const removeButton = document.createElement('button');
         removeButton.type = 'button';
         removeButton.innerHTML = '&times;';
         removeButton.onclick = function() {
             ingredientDiv.remove();
         };
         removeButton.classList.add('ml-3', 'text-red-500', 'hover:text-red-700');

         // Append the inputs and button to the new ingredient div
         ingredientDiv.appendChild(nameInput);
         ingredientDiv.appendChild(quantityInput);
         ingredientDiv.appendChild(metricInput);
         ingredientDiv.appendChild(removeButton);

         // Add the new ingredient div to the container
         ingredientContainer.appendChild(ingredientDiv);
     }

        function addInstruction() {
         const container = document.getElementById('instructions-container');
         const div = document.createElement('div');
         div.className = 'flex items-center';
         div.innerHTML = `
             <span class="mr-3 font-semibold text-gray-700"></span> <!-- Step number placeholder -->
             <input type="text" name="instructions[]" required placeholder="e.g., Mix ingredients"
                    class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200">
             <button type="button" onclick="this.parentElement.remove(); updateInstructionNumbers()" class="ml-3 text-red-500 hover:text-red-700">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                     <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                 </svg>
             </button>
         `;
         container.appendChild(div);
         updateInstructionNumbers(); // Update numbers after adding a new instruction
     }

     function updateInstructionNumbers() {
         const container = document.getElementById('instructions-container');
         Array.from(container.children).forEach((div, index) => {
             const numberSpan = div.querySelector('span');
             numberSpan.textContent = `${index + 1}.`; // Add step number
         });
     }

         // Preview uploaded image
     document.getElementById('image').addEventListener('change', function(e) {
         const file = e.target.files[0];
         if (file) {
             const reader = new FileReader();
             reader.onload = function(e) {
                 const preview = document.createElement('img');
                 preview.src = e.target.result;
                 preview.className = 'mt-2 rounded-lg max-h-32 mx-auto';
                 const container = document.querySelector('label[for="image"]').parentElement;
                 const existingPreview = container.querySelector('img');
                 if (existingPreview) {
                     existingPreview.remove();
                 }
                 container.appendChild(preview);
             }
             reader.readAsDataURL(file);
         }
     });

     // Preview uploaded video
     document.getElementById('video').addEventListener('change', function(e) {
         const file = e.target.files[0];
         if (file) {
             const preview = document.createElement('video');
             preview.src = URL.createObjectURL(file);
             preview.className = 'mt-2 rounded-lg max-h-32 mx-auto';
             preview.controls = true;
             const container = document.querySelector('label[for="video"]').parentElement;
             const existingPreview = container.querySelector('video');
             if (existingPreview) {
                 existingPreview.remove();
             }
             container.appendChild(preview);
         }
     });


</script>
{% endblock %}
