{% extends 'recipes/base.html' %}

{% block title %}Forgot Password - Culinary Delights{% endblock %}

{% block header %}Reset Password Email Send{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 text-mint-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Reset your password</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Reset password link was send to the provided email.
            </p>
        </div>
          <div class="text-sm text-center">
              <a href="{% url 'recipes:login' %}" class="font-medium text-mint-600 hover:text-mint-500">
                  Back to login
              </a>
          </div>
    </div>
</div>
{% endblock %}
